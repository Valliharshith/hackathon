<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-commerce Purchase Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-page: #f0f4f8;
      --card-bg: #ffffff;
      --text-color: #333333;
      --accent-color: #2c3e50;
      --accent-hover: #1a252f;
      --input-border: #cbd5e1;
      --input-focus: #2c3e50;
      --font-family: 'Poppins', sans-serif;
      --border-radius: 10px;
      --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      --transition: 0.3s ease;
      --padding: 28px;
      --gap: 18px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-page);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: var(--padding);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      max-width: 520px;
      width: 100%;
      text-align: center;
      animation: fadeInScale 0.5s var(--transition);
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .banner img {
      width: 100%;
      border-radius: var(--border-radius);
      margin-bottom: var(--gap);
    }

    h2 {
      color: var(--accent-color);
      margin-bottom: var(--gap);
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      margin-top: 1rem;
    }

    input[type="number"], select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: var(--border-radius);
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--input-focus);
      box-shadow: 0 0 6px rgba(44, 62, 80, 0.3);
    }

    button {
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: var(--accent-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color var(--transition), transform var(--transition);
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }

    .result {
      margin-top: var(--gap);
      padding: 12px;
      background-color: #e6f0f5;
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      color: var(--accent-color);
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 600px) {
      .card {
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="banner">
      <img src="{{ url_for('static', filename='images/banner.jpg') }}" alt="E-commerce Banner" />
    </div>

    <h2>üõçÔ∏è E-commerce Purchase Prediction</h2>

    <form method="POST" action="/predict" novalidate>
      <input type="number" name="age" placeholder="Customer Age" min="18" max="100" required />
      <input type="number" name="year" placeholder="Year (e.g., 2024)" min="2000" max="2100" required />

      <select name="category" required>
        <option value="" disabled selected>Select Product Category</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Home">Home</option>
        <option value="Books">Books</option>
        <option value="Sports">Sports</option>
        <option value="Beauty">Beauty</option>
        <option value="Toys">Toys</option>
      </select>

      <input type="number" step="0.01" name="price" placeholder="Product Price (USD)" min="0" required />

      <select name="device" required>
        <option value="" disabled selected>Select Device</option>
        <option value="Mobile">Mobile</option>
        <option value="Desktop">Desktop</option>
        <option value="Tablet">Tablet</option>
      </select>

      <input type="number" name="prev_purchases" placeholder="Previous Purchases" min="0" max="50" required />
      <input type="number" step="0.1" name="time_on_site" placeholder="Time on Site (seconds)" min="0" required />

      <button type="submit">üéØ Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result" role="status" aria-live="polite">
      <strong>Prediction:</strong> {{ prediction_text }}
    </div>
    {% endif %}
  </div>
</body>
</html>
